<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lifecycle</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="lifecycle">
    Hello World
</div>

<script>
    var vm = new Vue({
        el: "#lifecycle",
        template: "<li>{{test}}</li>",
        data:{
            test:"hello Zt"
        },
        beforeCreate: function () {
            console.log("beforeCreate");
        },
        created: function () {
            console.log("created");
        },
        beforeMount:function () {
            console.log('beforeMount');
        },
        mounted:function () {
            console.log('mounted');
        },
        beforeDestroy:function () {
            console.log('beforeDestroy');
        },
        destroyed:function () {
            console.log('destroyed');
        },
        beforeUpdate:function () {
            console.log('beforeUpdate');
        },
        updated:function () {
            console.log('updated');
        }

    });
</script>
</body>
</html>
